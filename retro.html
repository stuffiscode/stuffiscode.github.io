      .label-container {

      text-align: center;
      display: inline-block;
    }

    .label {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      color: #fff;
      padding: 2px 0;
      border-radius: 3px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .label-container:hover .label {
      opacity: 1;
    }

<script>

function openNewTab(url) {
    window.open(url, '_blank');
  }

function emulator(){
    window.location.href = 'index.html';
  }


function cloakedtab() {
    var newWindow = window.open('about:blank', '_blank');

    if (newWindow) {
        var iframe = document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.margin = '0';
        iframe.src = window.location.href;
        
        newWindow.document.body.style.margin = '0';
        newWindow.document.body.appendChild(iframe);
    } else {
        alert('Unable to open a new window. Please check your browser settings.');
    }

}

function eggycar(){
    window.location.href = 'eggy-car.html';
  }

function thatoneguy() {

  openNewTab('https://thatoneguyaj.weebly.com')

}

function learningtab() {
  const randomNumber = Math.floor(Math.random() * 5);

  if (randomNumber === 0) {
    cloaked0();
  } else if (randomNumber === 1) {
    cloaked1();
  } else if (randomNumber === 2) {
    cloaked2();
  } else if (randomNumber === 3) {
    cloaked3();
  } else if (randomNumber === 4) {
    cloaked4();
  }
}

function cloaked0() {
  openNewTab('cloaked/classroom.html');
}

function cloaked1() {
  openNewTab('cloaked/docs.html');
}

function cloaked2() {
  openNewTab('cloaked/drive.html');
}

function cloaked3() {
  openNewTab('cloaked/sheets.html');
}

function cloaked4() {
  openNewTab('cloaked/slides.html');
}

function shoutouts() {
  window.location.href = 'shoutouts.html'
}

</script>
